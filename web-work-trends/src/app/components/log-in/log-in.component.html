<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input [disabled]="submittingRequest"  (keyup)="onUsernameKey($event)" value="{{username}}" matInput placeholder="Username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input type="password" [disabled]="submittingRequest"  (keyup)="onPasswordKey($event)" matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button (click)="onSubmit()" mat-stroked-button class="btn-block">{{ loginBtnText }}</button>

      </form>

      <p class="new-account" *ngIf="!submittingRequest" >Don't have an account? <b><a routerLink="/register">Register</a></b></p>
    </mat-card>
  
</div>
