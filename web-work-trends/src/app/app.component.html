<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }
</style>

<div class="loading-wrapper" *ngIf="loading">
  Loading...
</div>

<!-- Toolbar -->
<div class="toolbar" role="banner" *ngIf="!loading">
  <a routerLink="" class="app-logo">
    <img
      width="40"
      alt="Angular Logo"
      src="https://pngimage.net/wp-content/uploads/2018/06/work-logo-png-5.png"
      style="border-radius: 3px;"
    />
  </a>
  <span>Work Trends</span>
  <span *ngIf="currentUser && currentUser.isAdmin"><a class="statistics-btn" mat-button routerLink="statistics">Statistics</a></span>
  <div class="spacer"></div>
  <div class="profile" *ngIf="currentUser">
    <span class="profile-name">{{currentUser.firstName}} {{currentUser.lastName}}</span>

    <img src="{{avatarUrl}}" alt="img" class="profile-image" />
    <a class="profile-logout" (click)="logout()" matTooltip="Log out"><mat-icon >logout</mat-icon></a>
  </div>
</div>

<router-outlet *ngIf="!loading"></router-outlet>
